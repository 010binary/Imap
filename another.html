<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>African Startups Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #map {
            flex-grow: 1;
            background: #1a1a2e;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section h3 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .apply-btn {
            background: #ffd700;
            color: black;
        }

        .cancel-btn {
            background: #f5f5f5;
            color: black;
        }

        .marker-pin {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ff1493;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="filter-section">
                <h3>Secteur d'activité</h3>
                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" value="telecom"> Télécommunications
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" value="finance"> Finance
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" value="agriculture"> Agriculture
                    </label>
                </div>
            </div>

            <div class="filter-section">
                <h3>Zone géographique</h3>
                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" value="north"> Afrique du Nord
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" value="west"> Afrique de l'Ouest
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" value="central"> Afrique Centrale
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" value="east"> Afrique de l'Est
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" value="south"> Afrique Australe
                    </label>
                </div>
            </div>

            <div class="button-group">
                <button class="cancel-btn">Annuler</button>
                <button class="apply-btn">Appliquer</button>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map').setView([0, 20], 3);

        // Add dark theme tile layer
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '©OpenStreetMap, ©CartoDB',
            maxZoom: 19
        }).addTo(map);

        // Sample data for markers
        const markers = [
            { lat: 14.7167, lng: -17.4677, number: "02" },  // Dakar
            { lat: 9.0820, lng: 8.6753, number: "02" },     // Nigeria
            { lat: 1.2921, lng: 36.8219, number: "02" },    // Nairobi
            { lat: -26.2041, lng: 28.0473, number: "02" }   // Johannesburg
        ];

        // Custom marker icon
        function createCustomMarker(number) {
            return L.divIcon({
                className: 'marker-pin',
                html: number,
                iconSize: [30, 30]
            });
        }

        // Add markers to map
        markers.forEach(marker => {
            L.marker([marker.lat, marker.lng], {
                icon: createCustomMarker(marker.number)
            }).addTo(map);
        });

        // Sample highlighted regions (simplified)
        const regions = [
            {
                name: "East Africa",
                coords: [[5, 30], [5, 40], [-5, 40], [-5, 30]],
                color: "#ffd700"
            },
            {
                name: "Southern Africa",
                coords: [[-20, 20], [-20, 30], [-30, 30], [-30, 20]],
                color: "#ff1493"
            }
        ];

        // Add highlighted regions
        regions.forEach(region => {
            L.polygon(region.coords, {
                color: region.color,
                fillOpacity: 0.3,
                weight: 1
            }).addTo(map);
        });

        // Handle filters
        document.querySelector('.apply-btn').addEventListener('click', () => {
            // Add filter logic here
            console.log('Filters applied');
        });

        document.querySelector('.cancel-btn').addEventListener('click', () => {
            // Reset filters
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });
        });
    </script>
</body>

</html>
